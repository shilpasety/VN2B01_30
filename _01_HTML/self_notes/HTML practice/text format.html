<!DOCTYPE html>
<html>
    <title>Text format like BOLD, ITALIC</title>
    <body>
        <h1><center><b>TEXT FORMAT</b></center></h1>
        <h2><b>Advaitha</b><br>
        <i>Advaitha</i><br>
        <u><big>Advaitha</u><br>
        <strike>Advaitha</strike></big><br>
        <big>a<sup>2</sup>-b<sup>2</sup></big><br>
        <big>H<sub>2</sub>O</big><br>
        <strong><small>Advaitha</small></strong></h2>
    </body>
</html>
